{% extends "page.html" %}

{% block content %}

<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Datum vyšetření:</label>
    <input type="date" class="form-control" id="date" placeholder="RRRR-MM-DD" name="date">
  </div>
  <div class="form-group">
    <label for="ga">Gestační věk:</label>
    <input class="form-control" id="ga" placeholder="T+D" name="ga">
  </div>
  <button type="submit" class="btn btn-default">Šup sem s tím...</button>
</form>

{% endblock %}
